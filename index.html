<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <div class="head">
                <div class="col1">
                    <img class="logo" src="logo.png" alt="">
                </div>
                <div class="col2">
                    <h4>Home</h4>
                    <h4>Menu</h4>
                    <h4>What,s New</h4>
                    <h4>Contact</h4>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="conlft">
                <h2>It's not just Coffee<br>It's<span>Starbucks</span></h2>
                <div class="product">
                    <img class="items" src="https://starbucks-cdn-01.s3.ap-south-1.amazonaws.com/Category/Small/Drinks.jpg" alt="">
                    <h3>Drinks</h3>
                </div>
                <div class="product">
                    <img src="https://starbucks-cdn-01.s3.ap-south-1.amazonaws.com/Category/Small/Bestseller.jpg" alt="" class="items">
                    <h3>Bestseller</h3>
                </div>
                <div class="product">
                    <img src="https://starbucks-cdn-01.s3.ap-south-1.amazonaws.com/Category/Small/CoffeeAtHome.jpg" alt="" class="items">
                    <h3>Coffee At Home</h3>
                </div>
               
            </div>
            <div class="conlft2">
                <!-- <div class="circle"></div> -->
                <img class="logo1" src="image.png" alt="" >
                
            </div>
          
        </div>
        <div class="footer">
            <h3 class="ftitle">About Us</h3>
            <h3 class="ftitle">Responsibility</h3>
            <h3 class="ftitle">Quick Links</h3>
            <h3 class="ftitle">Customer Service</h3>
        </div>
    
    </section>
</body>
</html>
